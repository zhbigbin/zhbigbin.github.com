<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="navbar navbar-fixed-top" style="padding-left: 0; padding-right: 0;">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}" style="font-size:180%"> {{ site.title }} </a>
          <ul class="nav" style="font-size:130%">
			<li {% if page.url == "/index.html" %}class="active"{% endif %}><a href="/">首页</a></li>
			<li {% if page.url == "/blog/index.html" %}class="active"{% endif %}><a href="/blog">博客</a></li>
			<li {% if page.url == "/book/index.html" %}class="active"{% endif %}><a href="/book">阅读</a></li>
			<li {% if page.url == "/archive.html" %}class="active"{% endif %} ><a href="/archive.html">存档</a></li>
			<!--<li><a href="/about.html">关于</a></li>-->
          </ul>
          <ul class="nav pull-right nav-right">
            <li><a href="http://weibo.com/bigdogbin" target="_blank"><img src="{{ HOME_PATH }}images/weibo.png" style="width:30px;height:30px;"></a></li>
            <li><a href="https://github.com/zhbigbin" target="_blank"><img src="{{ HOME_PATH }}images/github.png" style="width:30px;height:30px;"></a></li>
            <li><a href="/atom.xml" target="_blank"><img src="{{ HOME_PATH }}images/feed.png" style="width:30px;height:30px;"></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" style="padding-top: 38px">

      <div class="content">
        {{ content }}
      </div>

      <footer class="footer">
            <p>&copy; 2014 {{ site.author.name }}, Powered by Github</p>
      </footer>
    </div> <!-- /container -->
    {% include JB/analytics %}
  </body>
</html>
